name: Build Windows Executable

on:
  push:
    branches: [ root ]
  pull_request:
    branches: [ root ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Upload hellextractor Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: hellextractor
        path: |
          ${{github.workspace}}/build/Release/Hellextractor.exe
          ${{github.workspace}}/types.txt
          ${{github.workspace}}/files.txt
          ${{github.workspace}}/strings.txt
          ${{github.workspace}}/README.adoc
          ${{github.workspace}}/LICENSE.adoc
        if-no-files-found: error # Optional: 'warn', 'error', 'ignore'
